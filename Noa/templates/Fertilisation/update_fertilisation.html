{% extends 'components/base.html' %}
{% load static %}

    {% block styles %}

    {% endblock %}
    
        {% block content %}

        <!DOCTYPE html>
        <html>
        <head>
            <title>Update Fertilisation</title>
        </head>
        <body>
            <div class="row row-sm">
                <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12">
                    <div class="card box-shadow-0">
                        <div class="card-header border-bottom">
                            <h3 class="card-title">Update Fertilisation</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data" class="form-horizontal">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="Nom_Commercial">Nom Commercial:</label>
                                    <input type="text" id="Nom_Commercial" name="Nom_Commercial" class="form-control" value="{{ fertilisation.Nom_Commercial }}">
                                </div>
                                <div class="form-group">
                                    <label for="image">Image:</label>
                                    <input type="file" id="image" name="image" class="form-control-file">
                                </div>
                                <div class="form-group">
                                    <label for="QuantiteTotal">Quantite Total:</label>
                                    <input type="number" id="QuantiteTotal" name="QuantiteTotal" class="form-control" value="{{ fertilisation.QuantiteTotal }}">
                                </div>
                                <div class="form-group">
                                    <label for="Quantite_H">Quantite H:</label>
                                    <input type="number" id="Quantite_H" name="Quantite_H" class="form-control" value="{{ fertilisation.Quantite_H }}">
                                </div>
                                <div class="form-group">
                                    <label for="N">N:</label>
                                    <input type="number" id="N" name="N" class="form-control" value="{{ fertilisation.N }}">
                                </div>
                                <div class="form-group">
                                    <label for="K2O">K2O:</label>
                                    <input type="number" id="K2O" name="K2O" class="form-control" value="{{ fertilisation.K2O }}">
                                </div>
                                <div class="form-group">
                                    <label for="P2O5">P2O5:</label>
                                    <input type="number" id="P2O5" name="P2O5" class="form-control" value="{{ fertilisation.P2O5 }}">
                                </div>
                                <div class="form-group">
                                    <label for="Pour_Plante">Pour Plante:</label>
                                    <input type="checkbox" id="Pour_Plante" name="Pour_Plante" class="form-check-input" {% if fertilisation.Pour_Plante %}checked{% endif %}>
                                </div>
                                <div class="form-group">
                                    <label for="Pour_Arbre">Pour Arbre:</label>
                                    <input type="checkbox" id="Pour_Arbre" name="Pour_Arbre" class="form-check-input" {% if fertilisation.Pour_Arbre %}checked{% endif %}>
                                </div>
                                <div class="form-group">
                                    <label for="Pour_Semis">Pour Semis:</label>
                                    <input type="checkbox" id="Pour_Semis" name="Pour_Semis" class="form-check-input" {% if fertilisation.Pour_Semis %}checked{% endif %}>
                                </div>
                                <div class="form-group mt-3">
                                    <div>
                                        <button type="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </body>
        </html>
        
        
        

        {% endblock %}

    {% block scripts %}

		

    {% endblock %}
